spring.application.name=demo
spring.docker.compose.enabled=false

server.port=${PORT:8080}

spring.datasource.url=${JAWSDB_MARIA_URL:${JDBC_DATABASE_URL:jdbc:mariadb://localhost:3306/mydatabase}}
spring.datasource.username=${JAWSDB_MARIA_USERNAME:${JDBC_DATABASE_USERNAME:myuser}}
spring.datasource.password=${JAWSDB_MARIA_PASSWORD:${JDBC_DATABASE_PASSWORD:secret}}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=15000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.leak-detection-threshold=20000

# --- debugging & error visibility ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# log SQL and parameter values
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

management.endpoints.web.exposure.include=mappings
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
